<!DOCTYPE html>
<html>
<head>
<style>
/*Structural, Adding before the content of p tag */

p::before {
    content: "Begin String ... ";
}

p::after{
    content: " ... End String";
}	
</style>
</head>
<body>

<p>paragraph content</p>
<p>paragraph content</p>
<p>paragraph content</p>
<p>paragraph content</p>

</body>
</html>
