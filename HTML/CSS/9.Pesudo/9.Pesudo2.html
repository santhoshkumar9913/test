<!DOCTYPE html>
<html>
<head>
<style>
p::before {
    content: "String ";
	background:lightgreen;
}

p::after {
    content: "String";
	background:lightblue;
}
</style>
</head>
<body>

<p>My paragraph content...<br /> keeps going...<br />and going...</p>
<ul>
  <li>List item</li>
  <li>List item</li>
  <li>List item</li>
</ul>

</body>
</html>
