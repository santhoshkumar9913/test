<!DOCTYPE html>
<html>
<head>
<style>
a:link {
    color: green;
}
a:visited {
    color: grey;
}
p:target {
    color:#F00;
}
</style>
</head>
<body>
<!-- &bull mean dot(.) Mark-->

<a href="#s1">Section 1</a> &bull;
<a href="#s2">Section 2</a> &bull;
<a href="#s3">Section 3</a> &bull;
<a href="#s4">Section 4</a>
<p name="s1" id="s1">Document section 1...</p>
<p name="s2" id="s2">Document section 2...</p>
<p name="s3" id="s3">Document section 3...</p>
<p name="s4" id="s4">Document section 4...</p>
</body>
</html>
