<!DOCTYPE html>
<html>
<head>
<!--Inside style tag comment place in /*...*/ -->
<style>
/*--Only affect the tag inside p Tag*/
/* p * or p > * both r same */
p * {
    color: orange;
}
p{
color:red;
}
</style>
</head>
<body>
<h1>Only affect a tag present inside of p Tag </h1>
<p>Paragraph content ...</p>
<p>Paragraph <b>content</b> ...</p>
<p><u>Paragraph</u> content ...</p>
<p><u>Haiiii</u> nnnn
 <code>Code</code>
</p>

</body>
</html>
