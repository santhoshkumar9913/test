<style>
body{ margin: 0px; }

	width: 50vw; /*50% width of viewing window size, if maximum or minimum of window*/
	height: 50vmax;/*viewing height size, depends on width modification max is 50% increasing by 1%*/

	font-size: 3vw;/*Fontsize appear Depends on viewscreen */

<div id="div1">Div Content element</div>
