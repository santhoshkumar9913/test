                   <!DOCTYPE html>
<html>
<head>
<style>

p {
    color: cyan;
}

:not(p) {
    color: green;
}

input:optional {
    background-color: yellow;
}

input:required {
    color: blue;
	background-color:red;
}
</style>
</head>
<body>

<h1>This is a heading</h1>

<p>This is a paragraph.</p>
<p>This is another paragraph.</p>

<div>This is some text in a div element.</div>

<h3>A demonstration of the :optional selector.</h3>
<form>
<p>An optional input element:<br><input type="text"></p>

<p>A required input element:<br><input type="text" required></p>

<input type="submit" value="required">
</form>
<p>The :optional selector selects form elements with no "required" attribute.</p>

</body>
</html>
