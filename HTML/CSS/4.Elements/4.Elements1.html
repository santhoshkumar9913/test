<!DOCTYPE html>
<html>
<head>
<style>

input:enabled {
    background-color: #DEF;
    border:#80BFFF 1px solid; 
}

input:disabled {
	background-color: Blue;
    opacity: 0.5; 
}

input:invalid {
    border: 2px solid red;
}

input:valid {
    border: 2px solid green;
}
</style>
</head>
<body>

<p><input type="text" placeholder="Enter 1st Name" name="firstname"></p>
<p><input type="text" placeholder="Enter last Name" name="lastname" disabled></p>
<p><input type="email" placeholder="support@mail.com" name="email"></p>

</body>
</html>
