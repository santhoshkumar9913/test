<!DOCTYPE html>
<html>
<head>
<style>
:root {
    background: #ff0000;
}
::selection {
    color: red;
    background: yellow;
}

::-moz-selection { /* Code for Firefox */
    color: red;
    background: yellow;
}

input:-moz-read-only { /* For Firefox */
    background-color: yellow;
}
/*
input:read-write { 
    background-color: yellow;
}
*/
input:read-only {
    background-color: yellow;
}

</style>
</head>
<body>

<h1>Select some text on this page:</h1>

<p>This is a paragraph.</p>
<div>This is some text in a div element.</div>

<p>A normal input element:<br><input value="hello"></p>

<p>A readonly input element:<br><input readonly value="hello"></p>


<p><strong>Note:</strong> ::selection is not supported in Internet Explorer 8 and earlier versions.</p>
<p><strong>Note:</strong> Firefox supports an alternative, the ::-moz-selection property.</p>

</body>
</html>
