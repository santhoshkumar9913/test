<!DOCTYPE html>
<html>
<head>
<style>
input:in-range {
    border: 2px solid yellow;
}
input:out-of-range {
    border: 2px solid red;
}
input:hover
{
    background-color: green;
}
/*at the time focus or hover any one is working

input:focus {
    background-color: yellow;
}*/
p::first-line { 
    background-color: blue;
}
</style>
</head>
<body>

<input type="text" placeholder="Enter 1st Name" name="firstname">
<input type="number" min="5" max="10" value="7">

<p>Try typing a number out of range (less than 5 or higher than 10), to see the styling <br>disappear.</p>

<p><strong>Note</strong>: The :in-range selector is not supported in <br>Internet Explorer.</p>

</body>
</html>
