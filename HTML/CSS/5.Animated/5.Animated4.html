<!DOCTYPE html>
<html>
<head>
<style> 
div {
  /*left:300px;*/
  width: 100px;
  height: 50px;
  background-color: red;
  font-weight: bold;
  position: relative;
  -webkit-animation: mymove 5s infinite; /* Safari 4.0 - 8.0 */
  animation: mymove 5s ;
}
#div6
{
 width: 100px;
  height: 50px;
  background-color: red;
  font-weight: bold;
  position: relative;
 left:-100px;
}
#div6:hover
{
 left:0px;
animation: mymove1 5s ;
}
/* Safari 4.0 - 8.0 */
#div1 {-webkit-animation-timing-function: linear;}
#div2 {-webkit-animation-timing-function: ease;}
#div3 {-webkit-animation-timing-function: ease-in;}
#div4 {-webkit-animation-timing-function: ease-out;}
#div5 {-webkit-animation-timing-function: ease-in-out;}

/* Standard syntax */
#div1 {animation-timing-function: linear;}
#div2 {animation-timing-function: ease;}
#div3 {animation-timing-function: ease-in;}
#div4 {animation-timing-function: ease-out;}
#div5 {animation-timing-function: ease-in-out;}

/* Safari 4.0 - 8.0 */
@-webkit-keyframes mymove {
  from {left: 0px;}
  to {left: 300px;}
}

/* Standard syntax */
@keyframes mymove {
  from {left: 0px;}
  to {left: 300px;}
}
@keyframes mymove1 {
  from {left: -100px;}
  to {left: 0px;}
}
</style>
</head>
<body>

<p><strong>Note:</strong> The animation-timing-funtion property is not supported in Internet Explorer 9 and earlier versions.</p>

<div id="div1">Linear Animation</div>
<div id="div2">Ease Animation</div>
<div id="div3">Ease-in Animation</div>
<div id="div4">Ease-out Animation</div>
<div id="div5">Ease-in-out Animation</div>
<span id="div6">Ease-in-out Animation</span>
</body>
</html>
