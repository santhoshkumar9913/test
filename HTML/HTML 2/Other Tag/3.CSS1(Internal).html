<!DOCTYPE html>
<html>
<head>
<title> Internal Style </title>
<!-- Internal Style Sheet -->
<style type="text/css">
.red{
   color: red;
}
.thick{
   font-size:20px;
}
.green{
   color:green;
}
.gt
{
 color:red;
 font-size:20px;
}
</style>
</head>

<body bgcolor="#b5dcb3">
<!--If (.) dot  Used for Class and  (#)hash Used for Div-->
<!-- Hash ->  Give common Style for Related Tag -->
<!-- Dot -> for Give common Style for Similiar Tag -->
<p class="red">This is red</p>

<p class="thick">This is thick</p>

<p class="green">This is green</p>

<p class="thick green">This is thick and green</p>
<p class="gt">This is thick and green</p>
</body>
</html>
