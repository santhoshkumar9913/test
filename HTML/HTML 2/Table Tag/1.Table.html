
<!DOCTYPE html>
<html>
<head>
<title>Using Table Tag</title>
</head>
<body>
<p>Table Tag</p>
<p>The HTML tables are created using the <table> tag in which the <tr> tag is used to create table rows and <td> tag is used to create data cells.</p>
<table style="color:red" border="1">
<tr>
<td>Row 1, Column 1</td>
<td>Row 1, Column 2</td>
</tr>
<tr>
<td>Row 2, Column 1</td>
<td>Row 2, Column 2</td>
</tr>
</table>
</body>
</html>
