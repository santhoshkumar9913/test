<!DOCTYPE html>
<html>
<head>
<title>Linking Tag</title>
</head>
<body>
<ul>
<li><h1> Tags Start in New Line </h1></li>
<!-- <p>, <h1>, <h2>, <h3>, <h4>, <h5>, <h6>, <ul>, <ol>, <dl>, <pre>, <hr />, <blockquote>, and <address> -->
</ul>
<ul>
<li><h1>Tags Need Br To Break The Line </h1></li>
<!-- <b>, <i>, <u>, <em>, <strong>, <sup>, <sub>, <big>, <small>, <li>, <ins>, <del>, <code>, <cite>, <dfn>, <kbd>, and <var> -->
</ul>

<ul>
 <li><h1> Grouping Tag </h1></li>
 <!-- <div> tag and <span> tag -->
</ul>
<h1> To Give Inline Style We Need Span Tag </h1>
<div style="color:red">
   <h4>This is first group</h4>
   <p>Following is a<span style="color:green;font-size:24px;"> list of vegetables</span></p>
      <p>Following is a list of vegetables</p>
   
   <ul>
   <li>Beetroot</li>
   <li>Ginger</li>
   <li>Potato</li>
   <li>Radish</li>
   </ul>
</div>



</body>
</html>
