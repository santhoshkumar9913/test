<!DOCTYPE html>
<html>
<head>
<title>Setting Font Size</title>
</head>
<body>
<h1> Setting Font type using Face Attribute </h1>
<font face="Times New Roman" size="1">Font size="1"</font><br />
<font face="Verdana" size="5">Font size="5"</font><br />
<font face="Comic sans MS" size="6">Font size="6"</font><br />
<h1> Setting Font type with multiple if 1st one is not support in ur browser then work with second</h1>
<font face="Verdana,arial,helvetica" size="+2">Font size="+2"</font><br />

</body>
</html>
