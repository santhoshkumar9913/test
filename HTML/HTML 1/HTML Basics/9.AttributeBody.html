<!DOCTYPE html>
<html>
<head>
<title>Align Attribute  Example</title>
</head>
<!-- Bgcolor color value proceed in numeric, hexidecimal, RGB values -->
<body bgcolor="violet" text="red" >
<div style="font-family:'Comic Sans MS'; color:white;background-color:rgb(150, 220, 550)">
<p align="left">This is left aligned</p>
</div>
<p align="center">This is center aligned</p>
<p align="right">This is right aligned</p>

<!-- 
rgb(255, 20, 220) -->
</body>
</html>
